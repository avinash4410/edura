<h1>Users</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <!-- <th scope="col">Mobile Number</th> -->
        <th scope="col">Email</th>
        <th scope="col">User Role</th>
        <th>update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users,let i = index">
        <td>{{i+1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <!-- <td>{{user.mobile_no}}</td> -->
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td><a routerLink="../update/{{user._id}}">update</a></td>
        <td><a (click)="delete(user._id)"> Delete</a></td>
      </tr>
    </tbody>
  </table>
